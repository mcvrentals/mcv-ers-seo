name: Schema & Meta validator
on:
  schedule:
    - cron: '0 11 * * 2'   # Tuesdays 11:00 UTC
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm init -y
      - run: npm install undici jsdom html-entities structured-data-testing-tool
      - name: Run validators
        run: node scripts/validate.js
