name: Lighthouse weekly
on:
  schedule:
    - cron: '0 10 * * 1'   # Mondays 10:00 UTC
  workflow_dispatch:

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g @lhci/cli
      - name: Run Lighthouse for each URL
        run: |
          set -e
          while IFS= read -r url; do
            echo "Auditing $url"
            lhci autorun --collect.url="$url" --collect.numberOfRuns=1 --upload.target=temporary-public-storage
          done < config/urls.txt
